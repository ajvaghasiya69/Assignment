<html lang="en">

<head>

  <style>
    
    p{
      color: black;
      font-size: 1.5rem;
      font-weight: 912;
    }
    *{
      font-size: 1.2rem;
    }
  </style>

<body>
  <p>THE PARENT OF BODY IS HTML ROOT ELEMENT AND HTML DOES NOT HAVE ANY PARENT WHICH IS IN GREEN BORDER.</p>
  
  
    body
    (great-great-grand-parent)
    <div class="grand-parent">
      div (great-grand-parent)
      <div class="parent">
        ul (grand-parent)
        <div class="child"> li(direct-parent)

          <div class="child-2">

          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
 
    $(document).ready(function () {
      $('.child-2').parents().css({ 'border': '5px solid red', 'padding': '10px', 'color': 'red' });
    });


    $(document).ready(function () {
      $('body').parents().css({ 'border': '9px solid green', 'padding': '10px', 'color': 'red' });
    });

  </script>

</body>

</html>
