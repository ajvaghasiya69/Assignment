<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.slider-container {
    overflow: hidden;
    width: 100%;
    max-width: 200px; /* Adjust as needed */
    margin: 50px auto;
}

.slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slider img {
    width: 100%;
    height: auto;
}

    </style>
    <title>Image Slider</title>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <img src="jquery/image/image1.jfif" alt="Image 1">
        <img src="jquery/image/image2.jfif" alt="Image 2" >
        <img src="jquery/image/image3.jfif" alt="Image 3">
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const slider = document.querySelector(".slider");
    const slides = document.querySelectorAll(".slider img");
    const totalSlides = slides.length;
    let currentIndex = 0;

    function showSlide(index) {
        currentIndex = (index + totalSlides) % totalSlides;
        slider.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    setInterval(nextSlide, 3000); // Auto-advance slides every 3 seconds

    document.querySelector(".slider-container").addEventListener("mouseenter", function() {
        clearInterval(sliderInterval);
    });

    document.querySelector(".slider-container").addEventListener("mouseleave", function() {
        sliderInterval = setInterval(nextSlide, 3000);
    });
});

</script>
</body>
</html>
